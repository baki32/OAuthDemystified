trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
# Starter pipeline
- task: DotNetCoreCLI@1
  inputs:
    command: 'restore'
    feedsToUse: 'config'
    projects: 'OAuthDemystified/*.csproj'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'OAuthDemystified/*.csproj'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'    
    publishWebProjects: true
