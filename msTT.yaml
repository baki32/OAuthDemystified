apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: web-front
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 

  template:
    metadata:
      labels:
        app: web-front

    spec:
      containers:
      - name: web-front
        image: ibmkettkubernetesacr.azurecr.io/oauthdemystifiedtt:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        #env:
        #
        #- name: REDIS
        #
        #  value: "mhc-back"
---
apiVersion: v1
kind: Service
metadata:
  name: web-front
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: web-front